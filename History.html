<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='History.css') }}">
    <script type="text/javascript">
		function showTable(month) {
  // hide all tables except for the one corresponding to the clicked button
  var tables = document.getElementsByTagName("table");
  for (var i = 0; i < tables.length; i++) {
    if (tables[i].id === month + "-table") {
      tables[i].style.display = "table";
    } else {
      tables[i].style.display = "none";
    }
  }
}

	</script>
</head>
<body>
    <div>
            <button class="month-button" onclick="showTable('january')">January</button>
            <button class="month-button" onclick="showTable('february')">February</button>
            <button class="month-button" onclick="showTable('march')">March</button>
            <button class="month-button" onclick="showTable('april')">April</button>

        </div>
